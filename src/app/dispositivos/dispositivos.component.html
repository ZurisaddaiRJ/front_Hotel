<div class="fondo">
  <h2 class="title">Dispositivos de la Habitaci√≥n {{ habitacionNumero }}</h2>
  <app-dispositivos></app-dispositivos>
  <div class="contenedor-hab">
    <ul>
      <li class="list-hab" *ngFor="let dispositivo of dispositivos">
        <div class="habitacion">
          <h3>Tipo:</h3>
          <h3> {{ dispositivo.tipo}}</h3>
          <span [class]="dispositivo.estadoDispositivo === 1 ? 'dot green-dot' : 'dot gray-dot'"></span>
          {{ dispositivo.estadoDispositivo === 1 ? 'Encendido' : 'Apagado' }}
          <button>Apagar</button>
        </div>
      </li>
    </ul>
  </div>
</div>
